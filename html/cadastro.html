<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na ContestLink</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <main>
        <div class="register-container">
            <div class="title-container">
                <h1>Crie uma conta no ContestLink</h1>
            </div>

            <div class="form-container">
                <form action="">
                    <p>*Preenchimento Obrigatório</p>
                    <input type="text" name="" id="" placeholder="Nome Completo*">
                    <input type="text" name="" id="" placeholder="E-mail*">
                    <div class="password-container">
                        <input type="password" name="" id="" placeholder="Senha*">
                        <input type="password" name="" id="" placeholder="Confirmar Senha*">
                    </div>
                    <div class="terms-container">
                        <input type="checkbox" name="" id="">
                        <span>Li e aceito os termos de uso.</span>
                    </div>
                    <div class="button-container">
                        <button class="main-btn">Criar Conta</button>
                    <a href="login.html">Já tem uma conta? Faça Login!</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
